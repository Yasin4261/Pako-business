<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pako Business - Restaurant Order Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .hub-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .hub-header { 
            background: #2d3748; 
            color: white; 
            padding: 30px; 
            text-align: center;
        }
        .hub-header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .hub-header p { opacity: 0.8; font-size: 1.1em; }
        .hub-content { padding: 40px; }
        .section-title { 
            font-size: 1.8em; 
            margin-bottom: 20px; 
            color: #2d3748;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .menu-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-bottom: 40px;
        }
        .menu-card { 
            border: 2px solid #e2e8f0; 
            border-radius: 10px; 
            padding: 20px; 
            transition: all 0.3s;
            cursor: pointer;
        }
        .menu-card:hover { 
            border-color: #667eea; 
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .menu-card.selected { 
            border-color: #667eea; 
            background: #f7fafc;
        }
        .menu-card h3 { color: #2d3748; margin-bottom: 10px; }
        .menu-card .price { 
            color: #667eea; 
            font-size: 1.5em; 
            font-weight: bold; 
            margin: 10px 0;
        }
        .quantity-controls { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin-top: 10px;
        }
        .quantity-controls button { 
            width: 35px; 
            height: 35px; 
            border: none; 
            background: #667eea; 
            color: white; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 1.2em;
        }
        .quantity-controls button:hover { background: #5568d3; }
        .quantity-controls span { 
            min-width: 30px; 
            text-align: center; 
            font-weight: bold;
        }
        .order-form { 
            background: #f7fafc; 
            padding: 30px; 
            border-radius: 10px; 
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #2d3748; 
            font-weight: 600;
        }
        .form-group input, .form-group textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 1em;
        }
        .form-group input:focus, .form-group textarea:focus { 
            outline: none; 
            border-color: #667eea;
        }
        .submit-btn { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 15px 40px; 
            font-size: 1.2em; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.3s;
            display: block;
            margin: 20px auto 0;
        }
        .submit-btn:hover { background: #5568d3; transform: scale(1.05); }
        .submit-btn:disabled { background: #cbd5e0; cursor: not-allowed; }
        .order-summary { 
            background: #2d3748; 
            color: white; 
            padding: 20px; 
            border-radius: 10px; 
            margin-top: 20px;
        }
        .order-summary h3 { margin-bottom: 15px; }
        .order-summary .total { 
            font-size: 1.5em; 
            font-weight: bold; 
            margin-top: 10px; 
            padding-top: 10px; 
            border-top: 2px solid rgba(255,255,255,0.3);
        }
        .orders-list { margin-top: 40px; }
        .order-card { 
            background: #f7fafc; 
            border-left: 5px solid #667eea; 
            padding: 20px; 
            margin-bottom: 15px; 
            border-radius: 5px;
        }
        .order-card h4 { color: #2d3748; margin-bottom: 10px; }
        .order-status { 
            display: inline-block; 
            padding: 5px 15px; 
            border-radius: 20px; 
            font-size: 0.9em; 
            font-weight: bold;
            margin-bottom: 10px;
        }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-confirmed { background: #bfdbfe; color: #1e40af; }
        .status-preparing { background: #ddd6fe; color: #5b21b6; }
        .status-ready { background: #bbf7d0; color: #166534; }
        .status-delivered { background: #d1fae5; color: #065f46; }
        .status-cancelled { background: #fecaca; color: #991b1b; }
        .message { 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
            display: none;
        }
        .message.success { background: #d1fae5; color: #065f46; display: block; }
        .message.error { background: #fecaca; color: #991b1b; display: block; }
    </style>
</head>
<body>
    <div class="hub-container">
        <div class="hub-header">
            <h1>üçΩÔ∏è Pako Business Hub</h1>
            <p>Restaurant Order Management System</p>
        </div>
        
        <div class="hub-content">
            <h2 class="section-title">Available Menu Items</h2>
            <div class="menu-grid" id="menuGrid"></div>
            
            <div class="order-form">
                <h2 class="section-title">Create New Order</h2>
                <div id="messageBox" class="message"></div>
                
                <div class="form-group">
                    <label for="restaurantName">Restaurant Name *</label>
                    <input type="text" id="restaurantName" placeholder="Enter restaurant name" required>
                </div>
                
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" placeholder="Enter customer name">
                </div>
                
                <div class="form-group">
                    <label for="customerPhone">Customer Phone</label>
                    <input type="tel" id="customerPhone" placeholder="Enter phone number">
                </div>
                
                <div class="form-group">
                    <label for="deliveryAddress">Delivery Address</label>
                    <textarea id="deliveryAddress" rows="3" placeholder="Enter delivery address"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="specialInstructions">Special Instructions</label>
                    <textarea id="specialInstructions" rows="2" placeholder="Any special requests or dietary notes"></textarea>
                </div>
                
                <div id="orderSummary" class="order-summary" style="display:none;">
                    <h3>Order Summary</h3>
                    <div id="summaryItems"></div>
                    <div class="total">Total: $<span id="totalAmount">0.00</span></div>
                </div>
                
                <button class="submit-btn" id="submitOrder">Submit Order</button>
            </div>
            
            <div class="orders-list">
                <h2 class="section-title">Recent Orders</h2>
                <div id="ordersList"></div>
            </div>
        </div>
    </div>

    <script>
        const selectedItems = new Map();
        
        async function loadMenuCatalog() {
            try {
                const response = await fetch('/api/catalog');
                const data = await response.json();
                
                if (data.success) {
                    displayMenuItems(data.items);
                }
            } catch (error) {
                showMessage('Failed to load menu catalog', 'error');
            }
        }
        
        function displayMenuItems(items) {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = '';
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-card';
                
                const title = document.createElement('h3');
                title.textContent = item.title;
                
                const price = document.createElement('div');
                price.className = 'price';
                price.textContent = `$${item.cost.toFixed(2)}`;
                
                const controls = document.createElement('div');
                controls.className = 'quantity-controls';
                
                const minusBtn = document.createElement('button');
                minusBtn.textContent = '-';
                minusBtn.onclick = () => updateQuantity(item.identifier, -1);
                
                const qtySpan = document.createElement('span');
                qtySpan.id = `qty-${item.identifier}`;
                qtySpan.textContent = '0';
                
                const plusBtn = document.createElement('button');
                plusBtn.textContent = '+';
                plusBtn.onclick = () => updateQuantity(item.identifier, 1);
                
                controls.appendChild(minusBtn);
                controls.appendChild(qtySpan);
                controls.appendChild(plusBtn);
                
                card.appendChild(title);
                card.appendChild(price);
                card.appendChild(controls);
                grid.appendChild(card);
            });
        }
        
        function updateQuantity(itemId, change) {
            const qtyElement = document.getElementById(`qty-${itemId}`);
            let currentQty = parseInt(qtyElement.textContent);
            let newQty = Math.max(0, currentQty + change);
            
            qtyElement.textContent = newQty;
            
            if (newQty > 0) {
                selectedItems.set(itemId, newQty);
            } else {
                selectedItems.delete(itemId);
            }
            
            updateOrderSummary();
        }
        
        async function updateOrderSummary() {
            if (selectedItems.size === 0) {
                document.getElementById('orderSummary').style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch('/api/catalog');
                if (!response.ok) {
                    throw new Error('Failed to fetch catalog');
                }
                const data = await response.json();
                
                const summaryContainer = document.getElementById('summaryItems');
                summaryContainer.innerHTML = '';
                let total = 0;
                
                selectedItems.forEach((qty, itemId) => {
                    const item = data.items.find(i => i.identifier === itemId);
                    if (item) {
                        const subtotal = item.cost * qty;
                        total += subtotal;
                        
                        const itemDiv = document.createElement('div');
                        itemDiv.textContent = `${item.title} x${qty} = $${subtotal.toFixed(2)}`;
                        summaryContainer.appendChild(itemDiv);
                    }
                });
                
                document.getElementById('totalAmount').textContent = total.toFixed(2);
                document.getElementById('orderSummary').style.display = 'block';
            } catch (error) {
                console.error('Failed to update summary:', error);
            }
        }
        
        async function submitNewOrder() {
            const restaurantName = document.getElementById('restaurantName').value;
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const deliveryAddress = document.getElementById('deliveryAddress').value;
            const specialInstructions = document.getElementById('specialInstructions').value;
            
            if (!restaurantName) {
                showMessage('Restaurant name is required', 'error');
                return;
            }
            
            if (selectedItems.size === 0) {
                showMessage('Please select at least one menu item', 'error');
                return;
            }
            
            const orderedItems = Array.from(selectedItems.entries()).map(([itemId, quantity]) => ({
                itemId,
                quantity
            }));
            
            const orderPayload = {
                restaurantName,
                customerDetails: {
                    name: customerName,
                    phone: customerPhone,
                    address: deliveryAddress
                },
                orderedItems,
                deliveryInstructions: specialInstructions
            };
            
            try {
                const response = await fetch('/api/submit-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderPayload)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Order ${data.order.orderIdentifier} submitted successfully!`, 'success');
                    resetForm();
                    loadRecentOrders();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Failed to submit order', 'error');
            }
        }
        
        function resetForm() {
            document.getElementById('restaurantName').value = '';
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('deliveryAddress').value = '';
            document.getElementById('specialInstructions').value = '';
            selectedItems.clear();
            document.querySelectorAll('[id^="qty-"]').forEach(el => el.textContent = '0');
            document.getElementById('orderSummary').style.display = 'none';
        }
        
        async function loadRecentOrders() {
            try {
                const response = await fetch('/api/orders');
                if (!response.ok) {
                    throw new Error('Failed to fetch orders');
                }
                const data = await response.json();
                
                if (data.success) {
                    displayOrders(data.orders);
                }
            } catch (error) {
                console.error('Failed to load orders:', error);
            }
        }
        
        function displayOrders(orders) {
            const container = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                container.textContent = 'No orders yet';
                return;
            }
            
            container.innerHTML = '';
            orders.reverse().forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                
                const title = document.createElement('h4');
                title.textContent = `Order ${order.orderIdentifier}`;
                
                const status = document.createElement('span');
                status.className = `order-status status-${order.orderStatus}`;
                status.textContent = order.orderStatus.toUpperCase();
                
                const restaurantP = document.createElement('p');
                const restaurantStrong = document.createElement('strong');
                restaurantStrong.textContent = 'Restaurant: ';
                restaurantP.appendChild(restaurantStrong);
                restaurantP.appendChild(document.createTextNode(order.restaurantName));
                
                const itemsP = document.createElement('p');
                const itemsStrong = document.createElement('strong');
                itemsStrong.textContent = 'Items: ';
                itemsP.appendChild(itemsStrong);
                const itemsText = order.orderedItems.map(i => `${i.title} (x${i.quantity})`).join(', ');
                itemsP.appendChild(document.createTextNode(itemsText));
                
                const totalP = document.createElement('p');
                const totalStrong = document.createElement('strong');
                totalStrong.textContent = 'Total: ';
                totalP.appendChild(totalStrong);
                totalP.appendChild(document.createTextNode(`$${order.totalAmount.toFixed(2)}`));
                
                const createdP = document.createElement('p');
                const createdStrong = document.createElement('strong');
                createdStrong.textContent = 'Created: ';
                createdP.appendChild(createdStrong);
                createdP.appendChild(document.createTextNode(new Date(order.createdAt).toLocaleString()));
                
                orderCard.appendChild(title);
                orderCard.appendChild(status);
                orderCard.appendChild(restaurantP);
                orderCard.appendChild(itemsP);
                orderCard.appendChild(totalP);
                orderCard.appendChild(createdP);
                
                container.appendChild(orderCard);
            });
        }
        
        function showMessage(text, type) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = text;
            msgBox.className = `message ${type}`;
            setTimeout(() => {
                msgBox.className = 'message';
            }, 5000);
        }
        
        document.getElementById('submitOrder').addEventListener('click', submitNewOrder);
        
        // Initialize
        loadMenuCatalog();
        loadRecentOrders();
        
        // Poll for order updates with visibility check
        let pollInterval = 10000;
        let pollTimer;
        
        function startPolling() {
            if (pollTimer) clearInterval(pollTimer);
            pollTimer = setInterval(() => {
                if (!document.hidden) {
                    loadRecentOrders();
                }
            }, pollInterval);
        }
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (pollTimer) clearInterval(pollTimer);
            } else {
                loadRecentOrders();
                startPolling();
            }
        });
        
        startPolling();
    </script>
</body>
</html>
